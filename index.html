<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10 ">
                    <img class="w-48 absolute" src="./assets/bg.png" alt="">
                    <img class="w-16" src="./assets/Group.png" alt="">
                </div>
                
            </nav>
        </header>
        <!-- Log-in Section -->
         <div class="  ">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <fieldset class="fieldset">
          <label class="label">Account Number</label>
          <input value="12345678999" id="acc-number" type="number" class="input" placeholder="Account Number" required/>
          <label class="label">Pin</label>
          <input value="1234" id="pin-code" type="Text" class="input" placeholder="Pin Code" required/>
          <div><a class="link link-hover">Forgot password?</a></div>
          <button id="login-btn" class="btn bg-blue-500 text-slate-50  mt-4">Login</button>
        </fieldset>
    </form>
    </div>
  </div>
</div>
    </section>
   
<script src="./js/login.js"></script>
</body>

</html>
