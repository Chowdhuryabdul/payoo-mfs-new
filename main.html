<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is the main file</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="./assets/Group.png" alt="">
                <div class="text-center">
                    <h1 class="text-3xl font-bold"> $ <span id="main-balance" >4500</span></h1>
                    <p class="border rounded p-1">Available balance</p>
                </div>
                <button class="btn">Log out</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">welcome to Payoo!</h1>
                <p>njoy easy and conveninet finanncial sevices eith us. Cahsout charge is low and cose effective.</p>

                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                    <div id="add-money-box" class="box border p-4 text-center rounded cursor-pointer">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="cash-out-box" class="box border p-4 text-center rounded cursor-pointer">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                        <h3>Cash Out</h3>
                    </div>
                    <div class="box border p-4 text-center rounded">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                        <h3>Transaction history</h3>
                    </div>
                    <div class="box border p-4 text-center rounded">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box border p-4 text-center rounded">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box border p-4 text-center rounded">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                        <h3>Pay Bills</h3>
                    </div>
                </div>

                <!-- Add Money Form  -->
                <section id="addMoney" >
                    <h2 class="text-center text-2xl font-bold">Add Money</h2>
                    <div class=" ">
                        <div class="hero-content ">

                            <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <legend>Select Bank</legend>
                                    <select class="select">
                                        <option disabled selected>Pick you payment option</option>
                                        <option value="Bkash">Bkash</option>
                                        <option value="Nagad">Nagad</option>
                                        <option value="DBBL">DBBL</option>
                                    </select>
                                    <fieldset class="fieldset">
                                        <label class="label">Account Number</label>
                                        <input value="12345678999"  type="number" class="input"
                                            placeholder="Amount" required />
                                            <label  class="label">Amount</label>
                                        <input id="amount" type="number" class="input"
                                            placeholder="Type you amount" required />
                                        <label class="label">Pin</label>
                                        <input value="1234" id="pin-code" type="Text" class="input"
                                            placeholder="Pin Code" required />
                                        <div><a class="link link-hover">Forgot pin?</a></div>
                                        <button id="add-mny-btn"
                                            class=" btn bg-blue-500 text-slate-50  mt-4">Add Money</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>


            <!-- cash out section    -->
            <section id="cashout" >
                <h2 class="text-center text-2xl font-bold">Cash Out</h2>
                <div class="hero-content">
                    <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                   
                                    <fieldset class="fieldset">
                                        <label class="label">Agent Number</label>
                                        <input value="12345678999"  type="number" class="input"
                                            placeholder="Amount" required />
                                        <label  class="label">Amount</label>
                                        <input id="cashout-amount" type="number" class="input"
                                            placeholder="Type you amount" required />
                                        <label class="label">Pin</label>
                                        <input value="1234" id="cash-out-pin-code" type="Text" class="input"
                                            placeholder="Pin Code" required />
                                        <div><a class="link link-hover">Forgot pin?</a></div>
                                        <button id="cash-out-btn"
                                            class=" btn bg-blue-500 text-slate-50  mt-4">Cash out</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                </div>
            </section>
        </header>
    </section>
    <script src="js/addMoney.js"></script>
    <script src="js/toggle.js"></script>
    <script src="js/cashout.js"></script>
</body>

</html>
